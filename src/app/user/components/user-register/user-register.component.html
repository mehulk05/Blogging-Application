<div class="container">

    <div class="form-page">
        <div class="title-section mb-5">
            <h5>
                Register
            </h5>
        </div>
        <form class="login-box" [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="row mx-0">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label>Name <span class="error-red">*</span></label>
                        <input type="text" class="form-control" formControlName="name" />
                        <div class="error" *ngIf="f.name.invalid && ( (f.name.dirty || f.name.touched))">
                            <div *ngIf="f.name.errors.required">
                                Name is required.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label>Brith Date<span class="error-red">*</span></label>
                        <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker formControlName="dob">
                        <div class="error" *ngIf="f.dob.invalid && ( (f.dob.dirty || f.dob.touched))">
                            <div *ngIf="f.dob.errors.required">
                                Birth Date is required.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12">

                    <div class="form-group">
                        <label>Email<span class="error-red">*</span></label>
                        <input type="text" class="form-control" formControlName="email" />
                        <div class="error" *ngIf="f.email.invalid && ( (f.email.dirty || f.email.touched))">
                            <div *ngIf="f.email.errors.required">
                                Email is required.
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6 col-md-12 col-sm-12">
                    <label>Password<span class="error-red">*</span></label>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" />
                        <div class="error" *ngIf="f.password.invalid && ( (f.password.dirty || f.password.touched))">
                            <div *ngIf="f.password.errors.required">
                                Password is required.
                            </div>
                            <div *ngIf="f.password.errors.minlength">
                                Password should contain atleast 8 character
                            </div>
                            <div *ngIf="f.password.errors.pattern">
                                Password should contain 1 number and 1 special character
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-lg-12 col-sm-12">
                    <div class="form-group button-class">
                        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">
                           Register Now
                        </button> |

                        <button class="btn btn-primary" type="button">
                            <a [routerLink]="['/user/login']" >Switch To Login</a>
                         </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
