<div class="container">

    <div class="form-page">
        <div class="title-section mb-5">
            <h5>
                Edit Profile
            </h5>
            <button class="btn btn-add btn-primary" (click)="goBack()">Go Back</button>
        </div>
        <form class="login-box" [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="user-form-wrapper">
                <div class="left-part">
                    <div class="user-leftimg mb-20">
                        <div class="upload-block position-relative">
                            <input id="inputfile2" type="file" #myFileInput accept="image/png, image/gif, image/jpeg" (change)="selectFile($event)" class="customfile-upload sr-only">
                            <label for="inputfile2" class="custom-uploadblock w-100 block font-14 profilephoto-upload p-0">
                            <img  *ngIf="!imgUrl" src="https://helprr-2.vercel.app/assets/images/noimg.png">
                            <img *ngIf="imgUrl" [src]="imgUrl" />
                            <span  class="edit-button icon-ic_edit">
                              <i class="fa fa-edit"></i> Edit
                            </span>
                          </label>
                            <div class="fileupload">
                                <div *ngIf="currentFileUpload" class="progress mt-2">
                                    <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                                        {{ percentage }}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-part">
                    <div class="row mx-0">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label>Name <span class="error-red">*</span></label>
                                <input type="text" class="form-control" formControlName="name" />
                                <div class="error" *ngIf="f.name.invalid && ( (f.name.dirty || f.name.touched))">
                                    <div *ngIf="f.name.errors.required">
                                        Name is required.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label>Brith Date<span class="error-red">*</span></label>
                                <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker formControlName="dob">
                                <div class="error" *ngIf="f.dob.invalid && ( (f.dob.dirty || f.dob.touched))">
                                    <div *ngIf="f.dob.errors.required">
                                        Birth Date is required.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="form-group">
                                <label>Email<span class="error-red">*</span></label>
                                <input type="text" disabled readonly class="form-control" formControlName="email" />
                                <div class="error" *ngIf="f.email.invalid && ( (f.email.dirty || f.email.touched))">
                                    <div *ngIf="f.email.errors.required">
                                        Email is required.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="form-group">
                                <label>Bio<span class="error-red">*</span></label>
                                <textarea class="form-control" formControlName="bio"></textarea>
                                <div class="error" *ngIf="f.bio.invalid && ( (f.bio.dirty || f.bio.touched))">
                                    <div *ngIf="f.email.errors.maxlength">
                                        Bio should only have 100 characters
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="col-lg-12 col-sm-12">
                            <div class="form-group button-sp">
                                <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">
                      Save
                    </button>

                                <button class="btn btn-danger" type="button">
                        <a [routerLink]="['/user/about']" >Cancel</a>
                     </button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
