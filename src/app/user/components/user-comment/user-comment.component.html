<hr>
<div class="comment-wrapper">
    <div class="comment-title">
        <label>
      <b>
        Leave Your Comment Here:
      </b>
    </label>

        <div class="comment-description">
            <textarea rows="3" class="form-control" [(ngModel)]="comment"></textarea>
        </div>

        <div class="form-group mt-4">
            <button color="primary" (click)="submitComment()" type="submit " class="btn btn-primary submit-button" [disabled]="!comment">Post your comment</button>
        </div>
    </div>

    <div class="comment-space">
        <div class="comments-parent" *ngFor="let comment of AllPostComments">
            <div class="comment-flex">

                <div class="comment-user">
                    <h5>{{comment?.username}}</h5>

                </div>
                <div class="comment-date">
                    <span>{{comment?.date?.toDate() | date:'d MMM, y hh:mm a'}}</span>
                </div>

            </div>
            <p>
                {{comment?.comment}}
            </p>
        </div>
    </div>
</div>
