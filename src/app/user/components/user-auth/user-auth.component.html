<div class="container">

    <div class="form-page">
        <div class="title-section mb-5">
            <h5>
                Login
            </h5>
        </div>
        <form class="login-box" [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="row mx-0">


                <div class="col-lg-12 col-md-12 col-sm-12">

                    <div class="form-group">
                        <label>Email<span class="error-red">*</span></label>
                        <input type="text" class="form-control" formControlName="email" />
                        <div class="error" *ngIf="f.email.invalid && ( (f.email.dirty || f.email.touched))">
                            <div *ngIf="f.email.errors.required">
                                Email is required.
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label>Password<span class="error-red">*</span></label>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" />
                        <div class="error" *ngIf="f.password.invalid && ( (f.password.dirty || f.password.touched))">
                            <div *ngIf="f.password.errors.required">
                                Password is required.
                            </div>
                            <div *ngIf="f.password.errors.minlength">
                                Password should contain atleast 8 character
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-lg-12 col-sm-12">
                    <div class="form-group button-class">
                        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">
                           Login
                        </button> |
                        <!-- <a [routerLink]="['/user/forget-password']" class="btn btn-link">Forget Password</a> | -->
                        <button class="btn btn-primary" type="button">
                            <a [routerLink]="['/user/register']" >Switch to Sign Up</a>
                         </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
